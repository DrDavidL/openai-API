<div id="sidebar">
    <h2>Select System Prompt</h2>
    <form method="POST" action="{% url 'update_prompt' %}">
        {% csrf_token %}
        <div>
            <label for="prompt">Choose a prompt:</label>
            <select id="prompt" name="prompt">
                <option value="prompt1">System Prompt 1</option>
                <option value="prompt2">System Prompt 2</option>
                <option value="prompt3">System Prompt 3</option>
                <option value="custom">Custom Prompt</option>
            </select>
        </div>
        <div id="custom-prompt" style="display:none;">
            <label for="custom_prompt_text">Enter custom prompt:</label>
            <textarea id="custom_prompt_text" name="custom_prompt_text" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Update Prompt</button>
    </form>
</div>

<script>
    document.getElementById('prompt').addEventListener('change', function() {
        if (this.value === 'custom') {
            document.getElementById('custom-prompt').style.display = 'block';
        } else {
            document.getElementById('custom-prompt').style.display = 'none';
        }
    });
</script>
