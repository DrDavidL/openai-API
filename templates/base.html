{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/sign-in.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .form-signin input[type="password"] {
            margin-bottom: 0px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .history-container {
            max-height: 500px;
            /* Set a maximum height for the container */
            overflow-y: auto;
            /* Add vertical scrolling */
        }

        #sidebar {
            width: 250px;
            /* Set the width of the sidebar */
            position: fixed;
            /* Fixed sidebar */
            top: 0;
            left: 0;
            height: 100%;
            /* Full-height */
            background-color: #f8f9fa;
            /* Light grey background */
            padding: 15px;
            /* Some padding */
            overflow-y: auto;
            /* Enable scrolling if needed */
            border-right: 1px solid #dee2e6;
            /* Add a border to the right */
        }

        .content {
            margin-left: 260px;
            /* Same as the width of the sidebar + some space */
            padding: 15px;
        }

        #custom-prompt {
            display: none;
        }
    </style>
</head>

<body style="overflow-y: hidden; background-color:#FFFFFF;">
    {% if messages %}
    <ul class="position-fixed list-unstyled" style="right:1rem; top:1rem;">
    {% for message in messages %}
    <li class="alert alert-{{message.tags}}" role="alert">
        {{message}}
    </li>
    {% endfor %}
    </ul>
    {% endif %}
    
    <div id="sidebar">
        <h2>Select System Prompt</h2>
        <form method="POST" action="{% url 'update_prompt' %}">
            {% csrf_token %}
            <div>
                <label for="prompt">Choose a prompt:</label>
                <select id="prompt" name="prompt">
                    <option value="prompt1">System Prompt 1</option>
                    <option value="prompt2">System Prompt 2</option>
                    <option value="prompt3">System Prompt 3</option>
                    <option value="custom">Custom Prompt</option>
                </select>
            </div>
            <div id="custom-prompt">
                <label for="custom_prompt_text">Enter custom prompt:</label>
                <textarea id="custom_prompt_text" name="custom_prompt_text" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Prompt</button>
        </form>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

    <script>
        document.getElementById('prompt').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('custom-prompt').style.display = 'block';
            } else {
                document.getElementById('custom-prompt').style.display = 'none';
            }
        });
    </script>
</body>

</html>
